{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}用户信息验证{% endblock %}
{% block page_css %}
    <link href="{% static 'plugins/bootstrapValidator/css/bootstrapValidator.min.css' %}" rel="stylesheet">
{% endblock %}
{% block page_js %}
    <script type="text/javascript"
            src="{% static 'plugins/bootstrapValidator/js/bootstrapValidator.min.js' %}"></script>
{% endblock %}
{% block content %}
    <!-- page start-->
    <div class="row">






    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                <i class="fa fa-edit"></i>

                <h3 class="box-title">用户信息验证</h3>
            </div>
            <div class="box-body">
                <form role="form" class="form-horizontal" id="authform" method="post">
                    {% csrf_token %}
                    {% if request.GET.error %}
                        <label class="login-wrap error">{{ request.GET.error }}</label>
                    {% endif %}
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label col-lg-2">姓名</label>

                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="fullname" name="fullname"
                                       placeholder="请输入姓名" data-bv-notempty data-bv-notempty-message="请输入姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label col-lg-2">身份证号:</label>

                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="idnumber" name="idnumber"
                                       placeholder="请输入身份证号" data-bv-notempty data-bv-notempty-message="请输入身份证号码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label col-lg-2">身份选择</label>

                            <div class="col-lg-10" id="identity">
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="identity1" name="identity" value="1" data-bv-notempty
                                           data-bv-notempty-message="请选择身份"> 学生
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="identity2" name="identity" value="2"> 教师
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="identity3" name="identity" value="3"> 管理员
                                </label>

                            </div>
                        </div>
                        <div class="form-group" id="group-studentid">
                            <label class="col-sm-2 control-label col-lg-2">学号:</label>

                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="studentid" name="studentid"
                                       placeholder="请输入学号" data-bv-notempty data-bv-notempty-message="请输入学号">
                            </div>
                        </div>
                        <div class="form-group" id="group-teacherid">
                            <label class="col-sm-2 control-label col-lg-2">教职工号:</label>

                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="teacherid" name="teacherid"
                                       placeholder="请输入教职工号" data-bv-notempty data-bv-notempty-message="请输入教职工号">
                            </div>
                        </div>
                        <div class="form-group" id="group-safenumber">
                            <label class="col-sm-2 control-label col-lg-2">安全号码:</label>

                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="safenumber" name="safenumber"
                                       placeholder="请输入安全号码" data-bv-notempty data-bv-notempty-message="请输入安全号码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="check" id="check" data-bv-notempty
                                               data-bv-notempty-message="请确认您的信息"> 我确认上述信息无误
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-info pull-right">提交</button>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
{% endblock %}
{% block page_script %}
    <script type="text/javascript">
        $(function () {
            showCont();
            $("#identity").click(function () {
                showCont();
            });
            $('#authform').bootstrapValidator();
        });
        function showCont() {
            if ($("#identity1").is(':checked')) {
                $("#group-studentid").slideDown("fast");
            } else {
                $("#group-studentid").slideUp("fast");
            }
            if ($("#identity2").is(':checked')) {
                $("#group-teacherid").slideDown("fast");
            } else {
                $("#group-teacherid").slideUp("fast");
            }
            if ($("#identity3").is(':checked')) {
                $("#group-safenumber").slideDown("fast");
            } else {
                $("#group-safenumber").slideUp("fast");
            }
        }

    </script>
{% endblock %}
